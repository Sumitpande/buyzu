{% load custom_tags %}
{% load static %}


<div class="product-card">
  <div class="p-badge">Hot</div>
  <div class="product-tumb">
    <img src="{{product.image1}}" alt="">
  </div>
  <div class="product-details">
    <span class="product-catagory">{{product.subtitle}}</span>
    <h6><a href="{{ product.get_absolute_url }}">{{product.name}}</a></h6>
    <div class="product-bottom-details">
      <div class="product-price"><small>₹{{product.price}}</small>₹{{product.price}}</div>
      <div class="product-links">
        
        {% if product.id in wishlist %}
        <a href="{% url 'product:remove-from-wishlist' product.id %}" style="color: red;" ><i class="fa fa-heart" aria-hidden="true"></i></a>
        {% else %}
        <a href="{% url 'product:add-to-wishlist' product.id %}" ><i class="fa fa-heart" aria-hidden="true"></i></a>
        {% endif %}
      
      </div>
    </div>
  </div>
</div>
